<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Descript</title>
</head>

<body>
    <header>
        <div>
            <img class="logo" src="./assets/images/Logo-Amazing-Events2.png" alt="Logo">
        </div>

        <nav>
            <a href="./index.html">Home</a>
            <a href="./upcoming.html">Upcoming Events</a>
            <a href="./past.html">Past Events</a>
            <a href="./contact.html">Contact</a>
            <a href="./stats.html">Stats</a>
        </nav>
    </header>

    <main id="app">
        <div id="detail-container" class="main-container">
            <div class="descript-card-container">
                <div class="descript-card">
                    <div>
                        <img class="card-img" :src=detailCard.image :alt="detailCard.category">
                    </div>
                </div>
                <div class="descript-card">
                    <div>
                        <h2>{{detailCard.name}}</h2>
                        <h4>Place: {{detailCard.place}}</h4>
                        <h4>Description: {{detailCard.description}}</h4>
                        <h4>Date: {{detailCard.date}}</h4>
                        <h4>Category: {{detailCard.category}}</h4>
                        <h4>Capacity: {{detailCard.capacity}}</h4>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <div>
            <h2>Facundo Zumpano - Cohort 37</h2>
        </div>
        <div>
            <img class="logo-media" src="./assets/images/logo-instagram.png" alt="">
            <img class="logo-media" src="./assets/images/facebook-logo.png" alt="">
            <img class="logo-media" src="./assets/images/whatsapp-logo.png" alt="">
        </div>
    </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
